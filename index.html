<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラブル ヒヒイロカネドロップ期待値シミュレータ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px dashed #ccc;
            border-radius: 4px;
        }
        #results p {
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        .result-highlight {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ヒヒイロカネドロップ期待値シミュレータ</h1>

    <div class="section">
        <label for="raid-select">レイド選択</label>
        <select id="raid-select">
            <option value="tsuyobaha">つよバハ</option>
            <option value="albahha">アルバハ</option>
            <option value="grande">グランデ</option>
            <option value="akasha">アーカーシャ</option>
        </select>
    </div>

    <div class="section">
        <label for="current-runs">すでに周回した数（体）</label>
        <input type="number" id="current-runs" value="0" min="0">
    </div>

    <div class="section">
        <label for="hisi-drops">落ちたヒヒ（個）</label>
        <input type="number" id="hisi-drops" value="0" min="0">
    </div>

    <div class="section">
        <label for="target-probability">ヒヒが当たる確率（％）になるためには</label>
        <input type="number" id="target-probability" value="50" min="0" max="100">
    </div>

    <button onclick="calculate()">計算</button>

    <div id="results">
        <p>結果はここに表示されます。</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
